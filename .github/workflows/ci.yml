name: Build and format

on: [push]

jobs:
  build-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            clang-format \
            libxrandr-dev \
            libxcursor-dev \
            libxi-dev \
            libudev-dev \
            libfreetype-dev \
            libflac-dev \
            libvorbis-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libfreetype-dev

      - name: Build
        run: ./scripts/build.sh --release

      - name: Check formatting
        run: ./scripts/format.sh --check
